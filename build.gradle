plugins {
    id 'java'
    id 'maven-publish'
}

group = "team.ytk"
version = "1.2.0"
sourceCompatibility = 11

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.qw623577789:jasync-mutiny:v1.0.3'
    implementation 'io.vertx:vertx-core:4.2.0'
    implementation 'io.smallrye.reactive:mutiny:1.1.1'
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'io.vertx:vertx-junit5:4.2.0'
    
    // 普通编译时ADT
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'io.github.vipcxj:jasync-core:0.1.6'


    // 测试时ADT
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'io.github.vipcxj:jasync-core:0.1.6'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

compileJava {

    // 在~/.gradle/init.gradle里定义了一个变量
    if(this.hasProperty("PATCH_VSCODE")) {
        doFirst {
            delete 'bin' // 删除vscode-java的编译目录
        }

        // 把编译gradle编译后的东西拷到vscode项目调试目录
        doLast {
            copy {
                from 'build/classes/java/main'
                from 'build/resources/main'
                into 'bin/main'
            }

            copy {
                from 'build/classes/java/test'
                from 'build/resources/test'
                into 'bin/test'
            }
        }
    }
}

compileTestJava {
    // 在~/.gradle/init.gradle里定义了一个变量
    if(this.hasProperty("PATCH_VSCODE")) {
        doFirst {
            delete 'bin' // 删除vscode-java的编译目录
        }
        // 把编译gradle编译后的东西拷到vscode项目调试目录
        doLast {
            copy {
                from 'build/classes/java/main'
                from 'build/resources/main'
                into 'bin/main'
            }

            copy {
                from 'build/classes/java/test'
                from 'build/resources/test'
                into 'bin/test'
            }
        }
    }
}

java {
    withSourcesJar()
}

// 每次编译时拉起最新的包(更新快照包)
configurations.all {  
	// check for updates every build   
	resolutionStrategy.cacheChangingModulesFor  0,'seconds'  
}

publishing {
    publications{
        mavenJava(MavenPublication){
            from components.java
        }
    }
}