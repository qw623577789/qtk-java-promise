plugins {
    id 'java'
    id 'maven-publish'
}

group = "team.qtk"
version = "1.6.0"
sourceCompatibility = 11

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.qw623577789:jasync-mutiny:1.1.0'
    implementation 'io.vertx:vertx-core:4.2.0'
    implementation 'io.smallrye.reactive:mutiny:1.1.2'
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'io.vertx:vertx-junit5:4.2.0'
    
    // 普通编译时ADT
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'io.github.vipcxj:jasync-core:0.1.11'


    // 测试时ADT
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'io.github.vipcxj:jasync-core:0.1.11'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

sourceSets {
    // 修改gradle编译输出目录为ellipse标准，以适配vscode运行与调试
    main {
        java.destinationDirectory.set(file('bin/main'))
        output.resourcesDir = file('bin/main')
    }

    test {
        java.destinationDirectory.set(file('bin/test'))
        output.resourcesDir = file('bin/test')
    }
}

java {
    withSourcesJar()
}

// 每次编译时拉起最新的包(更新快照包)
configurations.all {  
	// check for updates every build   
	resolutionStrategy.cacheChangingModulesFor  0,'seconds'  
}

publishing {
    publications{
        mavenJava(MavenPublication){
            from components.java
        }
    }
}