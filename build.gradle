plugins {
    id 'java'
    id 'maven-publish'
}

group = "team.qtk"
version = "1.7.7"
sourceCompatibility = 11

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

ext {
    vertxVersion = '4.2.4'
    jasyncCoreVersion = '0.1.14'
}

dependencies {
    implementation 'com.github.qw623577789:jasync-mutiny:1.1.2'
    implementation "io.vertx:vertx-core:${vertxVersion}"
    implementation 'io.smallrye.reactive:mutiny:2.0.0'
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation "io.vertx:vertx-junit5:${vertxVersion}"

    // 普通编译时ADT
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    annotationProcessor "io.github.vipcxj:jasync-core:${jasyncCoreVersion}"


    // 测试时ADT
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor "io.github.vipcxj:jasync-core:${jasyncCoreVersion}"

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

java {
    withSourcesJar()
}

publishing {
    publications{
        mavenJava(MavenPublication){
            from components.java
        }
    }
}